<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>digite seu nome e sua idade</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <label for="idade">Idade:</label>
    <input type="number" id="idade">
    <script>
        function criar_frase(pessoa){
            let frase = `ola meu nome Ã© ${pessoa.nome} e eu tenho ${pessoa.idade} anos`;
            return frase;
        }
        function mensagem(){
            nome = document.getElementById("nome").value;
            idade = Number(document.getElementById("idade").value);
            let pessoa = {
                nome:nome,
                idade:idade
            }
            let frase = criar_frase(pessoa)
            document.getElementById("resultado").textContent = frase
        }
    </script>
    <button onclick="mensagem()">criar mensagem</button><br>
    <output id="resultado"></output>
</body>
</html>
