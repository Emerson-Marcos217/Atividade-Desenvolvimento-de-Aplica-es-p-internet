<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>inverter palavras</h1>
    <input type="text" id="string">
    <button onclick="mensagem()">inverter</button>
    <script>
        function invertertexto(texto){
            let stringinversa = "";
            for(let i = texto.length - 1; i>=0;i--){
                stringinversa += texto[i]
            }
            return stringinversa
        }
        function mensagem(){
            let texto = document.getElementById("string").value;
            let resposta = invertertexto(texto)
            document.getElementById("resultado").textContent = resposta
        }

    </script>
    <output id="resultado"></output>
</body>
</html>
